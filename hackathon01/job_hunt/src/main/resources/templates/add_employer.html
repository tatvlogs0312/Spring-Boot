<!DOCTYPE html>
<html lang="en">
<head th:replace="template.html :: header('Add employer')"> </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/employer">List Employers</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">
            <h1>Add New Employer</h1>
            <form
                    action="#" th:action="@{/employer/add}" method="post" name="employer" enctype="multipart/form-data"
                    th:object="${employer}"
            >

                <div class="form-group row mt-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" autocomplete="off" th:field="*{name}"/>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                </div>

                <div class="form-group row mt-3">
                    <label for="name" class="col-sm-2 col-form-label">Website</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="website" autocomplete="off" th:field="*{website}"/>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('website')}" th:errors="*{name}">Website Error</div>
                </div>

                <div class="form-group row mt-3">
                    <label for="name" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" autocomplete="off" th:field="*{email}"/>
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EmailError</div>
                </div>

                <div class="form-group row mt-3">
                    <label for="email" class="col-sm-2 col-form-label">Select a logo</label>
                    <div class="col-sm-4">
                        <input type="file" class="form-control"th:field="*{logo}" />
                    </div>
                    <div class="text-danger"  th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}">Upload Error</div>
                </div>

                <button class="btn btn-primary mt-3" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
<a href="/">Homepage</a>
</body>
</html>
