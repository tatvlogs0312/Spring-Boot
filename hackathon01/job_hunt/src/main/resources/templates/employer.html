<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employer.name}"></title>
</head>
<body>
    <h1 th:text="${employer.name}"></h1>
    <img th:src="|/logo/${employer.logo_path}|" width="200">
    <br>
    <br>
    <a th:href="|/employer/delete/${employer.id}|">Delete employer</a>
    <br>
    <br>   
    <a href="/job/add">Thêm Nhà Công việc</a></br>
    <br>
    <table class="table" border="1">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">City</th>
            <th scope="col">-----------</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="job, iStat:${jobs}">
            <th scope="row" th:text="${iStat.index} +1"></th>
            <td th:text="${job.title}"></td>
            <td th:text="${job.description}"></td>
            <td th:text="${job.city}"></td>
            <td><a th:href="|/job/delete/${job.id}|">Delete</a></td>
            
          </tr>        
        </tbody>
      </table>
      <a href="/">Homepage</a>
</body>
</html>
